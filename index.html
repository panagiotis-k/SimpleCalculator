<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main mt-5">
        <form >
            <input type="text" name="display" id="display">
        </form>
        
        <table>
        <tr>
            <td><button class="allclear"  type="button" value="AC">AC</button></td>
            <td><button class="backspace"  type="button" value="C">C</button></td>
            <td><button class="operateButton" type="button" value="*">x</button></td>
            <td><button class="operateButton" type="button" value="/">/</button></td>
        </tr>
        <tr>
            <td><button class="numberButton" type="button" value="7">7</button></td>
            <td><button class="numberButton" type="button" value="8">8</button></td>
            <td><button class="numberButton" type="button" value="9">9</button></td>
            <td><button class="operateButton" type="button" value="-">-</button></td>
        </tr>
        <tr>
            <td><button class="numberButton" type="button" value="4">4</button></td>
            <td><button class="numberButton" type="button" value="5">5</button></td>
            <td><button class="numberButton" type="button" value="6">6</button></td>
            <td><button class="operateButton" type="button" value="+">+</button></td>
        </tr>
        <tr>
            <td><button class="numberButton" type="button" value="1">1</button></td>
            <td><button class="numberButton" type="button" value="2">2</button></td>
            <td><button class="numberButton" type="button" value="3">3</button></td>
            <td rowspan="2"><button  type="button" value="=" id="equal">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="numberButton" type="button" value="0" id="zero">0</button></td>
            <td><button class="numberButton" value=".">.</button></td>
        </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
